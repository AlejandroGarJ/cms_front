<div class="main">
  <mat-divider></mat-divider>
  <h1><strong>Gestiona tu web:</strong> {{ web["domain"] }}</h1>
  <app-recursive [data]="web['content']"> </app-recursive>
  <br /><br />
  <app-button
    [loading]="loading"
    [class]="'green'"
    [content]="'Guardar cambios'"
    (click)="save()"
  ></app-button>
</div>
